<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sarange Pro</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <meta name="theme-color" content="#2563EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
    input, textarea, select { font-size: 16px; } 
    .no-select { user-select: none; -webkit-user-select: none; }
    
    /* Autocomplete Style */
    .suggestions-list {
      max-height: 200px; overflow-y: auto; position: absolute; z-index: 50; width: 100%;
      background: white; border: 1px solid #e2e8f0; border-radius: 0 0 0.5rem 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    /* Photo Grid Style */
    .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
    .photo-thumb { 
        width: 100%; height: 80px; object-fit: cover; 
        border-radius: 6px; border: 1px solid #e2e8f0; 
        position: relative; 
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 no-select">
  
  <div id="root" class="flex items-center justify-center h-screen text-slate-500">
    <div class="text-center">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p>Chargement...</p>
    </div>
  </div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo, createContext, useContext } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    import { 
      Plus, Trash2, Save, ArrowLeft, FileText, Check, AlertTriangle, 
      PenTool, X, ChevronDown, ChevronUp, Share, Printer, CheckCircle, Download, Eye, Clock, MessageCircle, MapPin, Camera, Copy
    } from 'https://esm.sh/lucide-react@0.263.1';

    /* --- 1. SERVICES & LOGIQUE --- */
    
    const generateUUID = () => Math.random().toString(36).substring(2) + Date.now().toString(36);

    // Compression photo pour √©viter les crashs
    const compressImage = (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (ev) => {
                const img = new Image();
                img.src = ev.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxWidth = 800; // Largeur max pour r√©duire le poids
                    const scale = maxWidth / img.width;
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL('image/jpeg', 0.6)); // Qualit√© 60%
                };
            };
        });
    };

    const ValidationService = {
      isMeasureSuspicious: (val, isMonobloc) => {
          if (isMonobloc) return false;
          return val !== undefined && val > 0 && val < 100;
      },
      hasAdvancedOptions: (type) => ['FENETRE', 'VOLET_ROULANT', 'PORTE_ENTREE'].includes(type),

      validateProduct: (p) => {
        const errors = [];
        if (p.type !== 'AUTRE') {
          if (!p.largeurMm) errors.push("largeurMm");
          if (!p.hauteurMm && !p.monobloc) errors.push("hauteurMm");
        } else {
          if (!p.description) errors.push("description");
        }

        if (['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type)) {
          if (!p.matiere) errors.push("matiere");
          if (!p.profil) errors.push("profil");
          if (!p.couleur) errors.push("couleur");
          if (p.couleur === 'AUTRE' && !p.couleurAutre) errors.push("couleurAutre");
          if (p.profil === 'ISO' && !p.isoMm) errors.push("isoMm");
          
          // Vitrage OBLIGATOIRE
          if (['FENETRE', 'BAIE_COULISSANTE'].includes(p.type)) {
             const v = p.vitrageFlags || {};
             if (!v.standard && !v.g200 && !v.feuillete1f && !v.feuillete2f && !v.autre) errors.push("vitrageFlags");
          }

          if (p.type === 'PORTE_ENTREE') {
            if (!p.remplissage) errors.push("remplissage");
            if (p.tierce && !p.cotePassageMm) errors.push("cotePassageMm");
          }
        }

        if (p.type === 'VOLET_ROULANT') {
          if (!p.manoeuvre) errors.push("manoeuvre");
          if ((p.manoeuvre === 'FILAIRE' || p.manoeuvre === 'RADIO') && !p.sortieCable) errors.push("sortieCable");
          if (p.monobloc && !p.coffreADeduireMm) errors.push("coffreADeduireMm");
        }
        return { isValid: errors.length === 0, errors };
      }
    };

    /* --- 2. EXPORT REPORT --- */
    const generateSVGFromDrawing = (drawing) => {
        if (!drawing || !drawing.lines || drawing.lines.length === 0) return 'Aucun dessin';
        let paths = '';
        drawing.lines.forEach(line => {
            if (line.length < 2) return;
            let d = `M ${line[0].x} ${line[0].y}`;
            for (let i = 1; i < line.length; i++) d += ` L ${line[i].x} ${line[i].y}`;
            paths += `<path d="${d}" stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>`;
        });
        return `<svg width="100%" height="100%" viewBox="0 0 350 250" preserveAspectRatio="xMidYMid meet" style="background-color: #f8fafc;">${paths}</svg>`;
    };

    const generateReportHTML = (chantier, products, finalizationDate) => {
      const styles = `body{font-family:'Helvetica',sans-serif;max-width:900px;margin:0 auto;padding:20px;color:#1e293b;background:#fff}h1{color:#2563EB;border-bottom:2px solid #2563EB;padding-bottom:10px;font-size:24px}.header-table{width:100%;border-collapse:collapse;margin-bottom:30px;background:#f8fafc;border:1px solid #e2e8f0}.header-table td{padding:12px;vertical-align:top;width:50%}.header-label{font-weight:bold;color:#64748b;font-size:0.9em;text-transform:uppercase}.header-value{font-size:1.1em;color:#0f172a;margin-bottom:8px}.stats-bar{display:flex;gap:15px;margin-bottom:30px}.stat-item{flex:1;background:#eff6ff;padding:10px;border:1px solid #dbeafe;border-radius:6px;text-align:center}.product-block{border:2px solid #cbd5e1;margin-bottom:25px;page-break-inside:avoid;border-radius:8px;overflow:hidden}.product-header{background:#f1f5f9;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #cbd5e1;font-weight:bold;font-size:1.1em}.grid-layout{display:grid;grid-template-columns:2fr 1fr;gap:0}.specs-col{padding:15px;border-right:1px solid #e2e8f0}.visual-col{padding:15px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;background:#fcfcfc;gap:10px}.tech-table{width:100%;border-collapse:collapse;font-size:0.95em}.tech-table td{padding:4px 0;vertical-align:top}.tech-label{width:160px;color:#64748b;font-weight:600}.tech-val{color:#0f172a;font-weight:500}.tech-val.alert{color:#d97706}.drawing-box{border:1px dashed #cbd5e1;width:100%;height:180px;display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:10px}.photo-thumb{width:100%;height:100px;object-fit:cover;border:1px solid #ccc;border-radius:4px}.final-stamp{text-align:right;font-size:0.8em;color:#94a3b8;margin-top:50px;border-top:1px solid #eee;padding-top:10px}@media print{.no-print{display:none}button{display:none}body{padding:0}}`;
      
      let html = `<html><head><meta charset="utf-8"><title>Relev√© - ${chantier.client}</title><style>${styles}</style></head><body><div class="no-print" style="margin-bottom:20px; text-align:right;"><button onclick="window.print()" style="background:#2563EB; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Imprimer / PDF</button></div><h1>SARANGE - Fiche m√©trage</h1><table class="header-table"><tr><td><div class="header-label">Client</div><div class="header-value">${chantier.client}</div><div class="header-label">Adresse</div><div class="header-value">${chantier.adresse}</div><div class="header-label">Contacts</div><div class="header-value">T√©l: ${chantier.telephone} ${chantier.email ? `<br>Email: ${chantier.email}` : ''}</div></td><td><div class="header-label">Contrat</div><div class="header-value" style="color:${chantier.typeContrat === 'FOURNITURE_ET_POSE' ? '#16a34a' : '#2563EB'}">${chantier.typeContrat === 'FOURNITURE_ET_POSE' ? '‚úÖ FOURNITURE ET POSE' : 'üì¶ FOURNITURE SEULE'}</div><div class="header-label">Date Relev√©</div><div class="header-value">${new Date(chantier.date).toLocaleDateString()}</div></td></tr></table><div class="stats-bar"><div class="stat-item"><strong>${products.reduce((acc, p) => acc + (p.quantity || 1), 0)}</strong> Produits</div><div class="stat-item"><strong>${products.filter(p => !!p.dessin?.lines.length).length}</strong> Dessins</div><div class="stat-item" style="color:#d97706"><strong>${products.filter(p => ValidationService.isMeasureSuspicious(p.largeurMm, p.monobloc)).length}</strong> Cotes Suspectes</div></div><h3>D√©tails Techniques (Atelier)</h3>`;

      products.forEach(p => {
        let rows = '';
        const addRow = (label, val, highlight = false) => {
          if(val === undefined || val === null || val === false) return;
          const displayVal = val === true ? 'OUI' : val;
          rows += `<tr><td class="tech-label">${label}</td><td class="tech-val ${highlight ? 'highlight' : ''}">${displayVal}</td></tr>`;
        };
        
        addRow('Quantit√©', `<strong>x ${p.quantity || 1}</strong>`);
        
        // Affichage Dimension avec calcul Monobloc
        let dimText = `<strong>L ${p.largeurMm} x H ${p.hauteurMm} mm</strong>`;
        if (p.monobloc && p.coffreADeduireMm && p.hauteurMm) {
            dimText += `<br><span style="font-size:0.85em;color:#64748b">Hauteur Totale ${p.hauteurMm} - Coffre ${p.coffreADeduireMm} = <strong>${p.hauteurMm - p.coffreADeduireMm} mm</strong> (Passage)</span>`;
        }
        addRow('Dimensions', dimText, true);

        if (ValidationService.isMeasureSuspicious(p.largeurMm, p.monobloc) || ValidationService.isMeasureSuspicious(p.hauteurMm, p.monobloc)) rows += `<tr><td class="tech-label">‚ö†Ô∏è ALERTE</td><td class="tech-val alert">COTE < 100mm</td></tr>`;
        
        if (['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type)) {
          addRow('Mati√®re', p.matiere);
          addRow('Profil', `${p.profil} ${p.profil === 'ISO' && p.isoMm ? `(Aile de ${p.isoMm}mm)` : ''}`);
          addRow('Couleur', `${p.couleur} ${p.couleurAutre ? `(${p.couleurAutre})` : ''}`);
          const v = p.vitrageFlags;
          if (v) {
            let vArr = [];
            if(v.standard) vArr.push('Standard 4/20/4'); if(v.g200) vArr.push('G200'); if(v.feuillete1f) vArr.push('Feuillet√© 1 Face'); if(v.feuillete2f) vArr.push('Feuillet√© 2 Faces');
            if(vArr.length > 0) addRow('Vitrage', vArr.join(', '));
          }
          if (p.type === 'FENETRE') { 
              addRow('Oscillo-Battant', p.oscilloBattant); 
              addRow('Grille Ventilation', p.grilleVentilation); 
              // Logique Poign√©e demand√©e : Afficher seulement si sp√©cifique
              if (p.poigneeHauteur === 'AUTRE' && p.poigneeHauteurMm) addRow('Hauteur Poign√©e', `${p.poigneeHauteurMm} mm`);
              else if (p.poigneeHauteur === 'CENTREE') addRow('Hauteur Poign√©e', 'Centr√©e'); 
              
              addRow('Serrure √† Cl√©', p.serrureCle); 
              addRow('Ouv. Ext√©rieure', p.ouvertureExterieure); 
          }
          if (p.type === 'PORTE_ENTREE') { 
              addRow('Remplissage', p.remplissage === 'PANNEAU_DECORATIF_ALU' ? 'Panneau D√©co Alu' : p.remplissage); 
              addRow('Seuil PMR', 'OUI (Inclus)'); 
              if(p.tierce) addRow('Tierce Vitr√©e', `OUI - Cote Passage: ${p.cotePassageMm}mm`); 
              addRow('Ouv. Ext√©rieure', p.ouvertureExterieure); 
          }
          if (p.type === 'PORTE_SERVICE') addRow('Seuil PMR', 'OUI (Inclus)');
        }
        if (p.type === 'VOLET_ROULANT') { 
            addRow('Manoeuvre', p.manoeuvre); 
            if(p.sortieCable) addRow('Sortie C√¢ble', p.sortieCable); 
            if(p.manoeuvre !== 'FILAIRE') addRow('Box Domotique', p.boxDomotique);
            addRow('Couple', p.coupleMoteur ? `${p.coupleMoteur} Nm` : null);
            addRow('Pose', p.pose);
            if(p.monobloc) addRow('Monobloc', `OUI (Coffre: ${p.coffreADeduireMm}mm)`);
            if(p.lieAProduitId) addRow('Li√© au produit', `Liaison ID: #${products.find(x=>x.id===p.lieAProduitId)?.index}`);
        }
        if(p.type === 'AUTRE') addRow('Description', p.description);
        if(p.notes) rows += `<tr><td class="tech-label">Notes</td><td class="tech-val" style="font-style:italic; background:#fffbe0; padding:5px;">${p.notes}</td></tr>`;
        
        let photosHtml = '';
        if (p.photos && p.photos.length > 0) {
            photosHtml = `<div style="display:grid;grid-template-columns:1fr 1fr;gap:5px;margin-top:10px;">${p.photos.map(src => `<img src="${src}" class="photo-thumb"/>`).join('')}</div>`;
        }

        html += `<div class="product-block" style="${!p.isValid ? 'border-color: #dc2626' : ''}"><div class="product-header"><span>#${String(p.index).padStart(2,'0')} - ${p.type} ${p.quantity > 1 ? `(x${p.quantity})` : ''}</span>${!p.isValid ? '<span style="color:#dc2626; font-size:0.8em">‚ö† INFO MANQUANTE</span>' : ''}</div><div class="grid-layout"><div class="specs-col"><table class="tech-table">${rows}</table></div><div class="visual-col"><div class="drawing-box">${generateSVGFromDrawing(p.dessin)}</div>${photosHtml}</div></div></div>`;
      });
      html += `<div class="final-stamp">Dossier finalis√© le ${new Date(finalizationDate).toLocaleString('fr-FR')}</div></body></html>`;
      return html;
    };

    /* --- 3. UI COMPONENTS --- */
    const Card = ({ children, className = "" }) => <div className={`bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden ${className}`}>{children}</div>;
    const Button = ({ onClick, variant = 'primary', children, icon: Icon, disabled = false, className = '' }) => {
      const vars = { primary: "bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300", secondary: "bg-slate-100 text-slate-700 hover:bg-slate-200", whatsapp: "bg-green-500 text-white hover:bg-green-600 shadow-md", dark: "bg-slate-700 text-white hover:bg-slate-800", danger: "bg-red-50 text-red-600 hover:bg-red-100" };
      return <button onClick={onClick} disabled={disabled} className={`flex items-center justify-center px-4 py-3 rounded-lg font-medium transition-all active:scale-95 touch-manipulation ${vars[variant]} ${className}`}>{Icon && <Icon size={20} className="mr-2" />}{children}</button>;
    };
    const SectionTitle = ({ title }) => <h3 className="text-sm uppercase tracking-wider text-slate-500 font-bold mb-3 mt-6 border-b pb-1">{title}</h3>;
    
    // NumericInput avec ID pour scroll et gestion erreur visuelle
    const NumericInput = ({ label, value, onChange, suffix = "mm", id, hasError, monobloc=false }) => {
      const susp = ValidationService.isMeasureSuspicious(value, monobloc);
      return <div className="flex flex-col mb-4" id={id}><label className={`text-sm font-medium mb-1 ${hasError ? 'text-red-600' : 'text-slate-700'}`}>{label} {hasError && '*'}</label><div className="relative"><input type="number" inputMode="numeric" pattern="[0-9]*" value={value || ''} onChange={(e) => onChange(e.target.value ? parseInt(e.target.value) : undefined)} className={`w-full p-3 text-lg border-2 rounded-lg outline-none transition-colors ${hasError ? 'border-red-500 bg-red-50' : susp ? 'border-amber-300 bg-amber-50' : 'border-slate-200 focus:border-blue-500'}`} placeholder="0" /><span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">{suffix}</span></div>{susp && <div className="flex items-center text-amber-600 text-xs mt-1"><AlertTriangle size={12} className="mr-1" /> Attention &lt; 100{suffix}</div>}</div>;
    };
    const ToggleGroup = ({ label, options, value, onChange, id, hasError }) => (
      <div className="mb-4" id={id}><label className={`text-sm font-medium mb-2 block ${hasError ? 'text-red-600' : 'text-slate-700'}`}>{label} {hasError && '*'}</label><div className="flex flex-wrap gap-2">{options.map((opt) => <button key={opt.value} onClick={() => onChange(opt.value)} className={`px-4 py-2 rounded-md font-medium text-sm border transition-colors ${value === opt.value ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-600 border-slate-200'}`}>{opt.label}</button>)}</div></div>
    );
    const BooleanToggle = ({ label, value, onChange, note, disabled, id, hasError }) => (
      <div className={`flex items-center justify-between py-3 border-b border-slate-100 last:border-0 ${disabled ? 'opacity-50' : ''}`}><div><div className={`font-medium ${hasError ? 'text-red-600' : 'text-slate-700'}`}>{label}</div>{note && <div className="text-xs text-slate-400">{note}</div>}</div><button onClick={() => !disabled && onChange(!value)} className={`relative w-14 h-8 rounded-full transition-colors ${value ? 'bg-green-500' : 'bg-slate-200'}`}><div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition-transform ${value ? 'translate-x-6' : 'translate-x-0'}`} /></button></div>
    );
    const AddressAutocomplete = ({ value, onChange }) => {
      const [sug, setSug] = useState([]); const [open, setOpen] = useState(false); const ref = useRef(null);
      useEffect(() => { const h = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); }; document.addEventListener("mousedown", h); return () => document.removeEventListener("mousedown", h); }, []);
      const handle = async (e) => { const v = e.target.value; onChange(v); if (v.length > 3) { try { const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(v)}&limit=5`); if(r.ok){ const d = await r.json(); setSug(d.features||[]); setOpen(true); } } catch (err) {} } else setOpen(false); };
      const geo = () => { if(navigator.geolocation) navigator.geolocation.getCurrentPosition(async p => { try { const r = await fetch(`https://api-adresse.data.gouv.fr/reverse/?lon=${p.coords.longitude}&lat=${p.coords.latitude}`); const d = await r.json(); if(d.features?.length) onChange(d.features[0].properties.label); } catch(e){} }); };
      return <div className="relative w-full mb-3" ref={ref}><div className="relative"><input className="w-full p-2 pl-10 border rounded outline-none focus:border-blue-500" placeholder="Adresse (Recherche auto...)" value={value} onChange={handle}/><MapPin size={18} className="absolute left-3 top-3 text-slate-400"/><button onClick={geo} className="absolute right-2 top-2 text-blue-500"><MapPin size={20}/></button></div>{open && sug.length > 0 && <ul className="suggestions-list">{sug.map(s => <li key={s.properties.id} onClick={() => { onChange(s.properties.label); setOpen(false); }} className="p-3 border-b hover:bg-blue-50 cursor-pointer text-sm flex flex-col"><span className="font-medium">{s.properties.name}</span><span className="text-xs text-slate-500">{s.properties.postcode} {s.properties.city}</span></li>)}</ul>}</div>;
    };
    const DrawingCanvas = ({ data, onChange }) => {
      const ref = useRef(null); const [lines, setLines] = useState(data?.lines || []); const [draw, setDraw] = useState(false);
      useEffect(() => { const ctx = ref.current?.getContext('2d'); if(!ctx)return; ctx.clearRect(0,0,350,250); ctx.lineCap='round'; ctx.lineJoin='round'; ctx.lineWidth=3; ctx.strokeStyle='#2563EB'; lines.forEach(l=>{ if(l.length<1)return; ctx.beginPath(); ctx.moveTo(l[0].x, l[0].y); for(let i=1;i<l.length;i++)ctx.lineTo(l[i].x,l[i].y); ctx.stroke(); }); onChange({lines,width:350,height:250}); }, [lines]);
      const getPos = e => { const r = ref.current.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; return { x: t.clientX - r.left, y: t.clientY - r.top }; };
      const start = e => { if(e.cancelable)e.preventDefault(); setDraw(true); setLines(p => [...p, [getPos(e)]]); };
      const move = e => { if(!draw)return; if(e.cancelable)e.preventDefault(); const p = getPos(e); setLines(prev => { const n = [...prev]; n[n.length - 1] = [...n[n.length - 1], p]; return n; }); };
      return <div className="bg-white border rounded-lg p-2"><div className="flex justify-between mb-2 text-sm text-slate-500"><span className="flex items-center"><PenTool size={16} className="mr-1"/> Dessin</span><div><button onClick={()=>setLines(p=>p.slice(0,-1))} className="mr-2">Annuler</button><button onClick={()=>confirm("Effacer?")&&setLines([])} className="text-red-600">Tout Effacer</button></div></div><canvas ref={ref} width={350} height={250} className="w-full h-64 bg-slate-50 border border-dashed border-slate-300 rounded touch-none" onMouseDown={start} onMouseMove={move} onMouseUp={()=>setDraw(false)} onMouseLeave={()=>setDraw(false)} onTouchStart={start} onTouchMove={move} onTouchEnd={()=>setDraw(false)}/></div>;
    };

    /* --- 4. APP LOGIC --- */
    const AppContext = createContext(null);
    const useAppStore = () => useContext(AppContext);

    const ProductEditor = ({ product: initial, onSave, onCancel }) => {
      const [p, setP] = useState(initial); const [adv, setAdv] = useState(false); 
      const [errors, setErrors] = useState([]);
      const fileRef = useRef(null);
      const { state } = useAppStore();
      const products = state.products;

      // Auto-scroll vers l'erreur
      useEffect(() => {
        if(errors.length > 0) {
          const el = document.getElementById(`field-${errors[0]}`);
          if(el) el.scrollIntoView({behavior: 'smooth', block: 'center'});
        }
      }, [errors]);

      // Logic m√©tier
      useEffect(() => {
        if (p.type === 'FENETRE' && p.hauteurMm > 2000) setP(x => ({...x, oscilloBattant: false}));
        if (p.type === 'PORTE_ENTREE' && p.largeurMm <= 1000) setP(x => ({...x, tierce: false, cotePassageMm: undefined}));
      }, [p.hauteurMm, p.largeurMm, p.type]);

      const update = (f, v) => setP(pr => ({ ...pr, [f]: v }));

              {p.manoeuvre!=='FILAIRE' && <BooleanToggle label="Box Domotique" value={p.boxDomotique} onChange={v=>update('boxDomotique',v)}/>}
              <div className="mt-3 pt-3 border-t">

            {ValidationService.hasAdvancedOptions(p.type)&&<div className="border border-slate-200 rounded-lg bg-white overflow-hidden"><button onClick={()=>setAdv(!adv)} className="w-full flex justify-between p-3 bg-slate-50 font-medium"><span>Options Avanc√©es</span>{adv?<ChevronUp size={18}/>:<ChevronDown size={18}/>}</button>{adv&&<div className="p-4 space-y-3">

    /* --- 6. CHANTIER DETAIL --- */
    const ChantierDetail = () => {

      const duplicate = (p) => {

    /* --- 7. CHANTIER LIST, FINALIZE MODAL, APP ROOT (Rest√©s standards) --- */

    };

    const App = () => {
      const [state, setState] = useState(() => { try { return JSON.parse(localStorage.getItem('sarange_db_v3')) || { chantiers: [], products: [], currentChantierId: null }; } catch(e) { return { chantiers: [], products: [], currentChantierId: null }; } });
      useEffect(() => localStorage.setItem('sarange_db_v3', JSON.stringify(state)), [state]);
      const api = useMemo(() => ({
        state,
        addChantier: (c) => setState(prev => ({ ...prev, chantiers: [{ ...c, id: generateUUID() }, ...prev.chantiers] })),
        updateChantier: (id, data) => setState(prev => ({ ...prev, chantiers: prev.chantiers.map(c => c.id === id ? { ...c, ...data } : c) })),
        selectChantier: (id) => setState(prev => ({ ...prev, currentChantierId: id })),
        deleteChantier: (id) => setState(prev => ({ ...prev, chantiers: prev.chantiers.filter(x => x.id !== id), products: prev.products.filter(x => x.chantierId !== id) })),
        saveProduct: (p) => setState(prev => { const exists = prev.products.find(x => x.id === p.id); const newList = exists ? prev.products.map(x => x.id === p.id ? { ...p, dateMaj: new Date().toISOString() } : x) : [...prev.products, p]; return { ...prev, products: newList }; }),
        deleteProduct: (id) => setState(prev => ({ ...prev, products: prev.products.filter(x => x.id !== id) }))
      }), [state]);
      return <AppContext.Provider value={api}><div className="min-h-screen bg-slate-100 font-sans text-slate-900">{state.currentChantierId ? <ChantierDetail /> : <ChantiersList />}</div></AppContext.Provider>;
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./service-worker.js').catch(err => console.log('SW Fail', err)); }); }
  </script>
</body>
</html>
