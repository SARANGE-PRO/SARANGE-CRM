<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sarange Pro</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { overscroll-behavior-y: none; -webkit-tap-highlight-color: transparent; }
    input, textarea, select { font-size: 16px; } 
    .no-select { user-select: none; -webkit-user-select: none; }
    .suggestions-list { max-height: 200px; overflow-y: auto; position: absolute; z-index: 50; width: 100%; background: white; border: 1px solid #e2e8f0; border-radius: 0 0 0.5rem 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body class="bg-slate-100 text-slate-900 no-select">
  
  <div id="root" class="flex items-center justify-center h-screen text-slate-500">
    <div class="text-center">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p>Chargement...</p>
    </div>
  </div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo, createContext, useContext } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    import { 
      Plus, Trash2, Save, ArrowLeft, FileText, Check, AlertTriangle, 
      PenTool, X, ChevronDown, ChevronUp, Share, Printer, CheckCircle, Download, Eye, Clock, MessageCircle, MapPin
    } from 'https://esm.sh/lucide-react@0.263.1';

    /* --- 1. FONCTIONS GLOBALES (Optimisation M√©moire) --- */
    const generateUUID = () => Math.random().toString(36).substring(2) + Date.now().toString(36);

    const ValidationService = {
      isHeightValidForOB: (h) => !h || h <= 2000,
      isMeasureSuspicious: (v) => v !== undefined && v > 0 && v < 100,
      hasAdvancedOptions: (t) => ['FENETRE', 'VOLET_ROULANT', 'PORTE_ENTREE'].includes(t),
      validateProduct: (p) => {
        const err = [];
        if (p.type !== 'AUTRE') { if (!p.largeurMm) err.push("Largeur manquante"); if (!p.hauteurMm) err.push("Hauteur manquante"); } 
        else { if (!p.description) err.push("Description obligatoire"); }
        if (['FENETRE', 'BAIE_COULISSANTE', 'PORTE_ENTREE', 'PORTE_SERVICE'].includes(p.type)) {
          if (!p.matiere) err.push("Mati√®re requise"); if (!p.profil) err.push("Profil requis"); if (!p.couleur) err.push("Couleur requise");
          if (p.couleur === 'AUTRE' && !p.couleurAutre) err.push("Pr√©ciser couleur"); if (p.profil === 'ISO' && !p.isoMm) err.push("Dim. ISO requise");
          if (p.type === 'PORTE_ENTREE') { if (!p.remplissage) err.push("Remplissage requis"); if (p.tierce && !p.cotePassageMm) err.push("Cote passage (Tierce)"); }
        }
        if (p.type === 'VOLET_ROULANT') {
          if (!p.manoeuvre) err.push("Manoeuvre requise"); if ((p.manoeuvre === 'FILAIRE' || p.manoeuvre === 'RADIO') && !p.sortieCable) err.push("Sortie c√¢ble");
        }
        return { isValid: err.length === 0, errors: err };
      }
    };

    const generateSVGFromDrawing = (d) => {
        if (!d || !d.lines || d.lines.length === 0) return 'Aucun dessin';
        let paths = '';
        d.lines.forEach(l => {
            if (l.length < 2) return;
            let p = `M ${l[0].x} ${l[0].y}`;
            for (let i = 1; i < l.length; i++) p += ` L ${l[i].x} ${l[i].y}`;
            paths += `<path d="${p}" stroke="#2563EB" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>`;
        });
        return `<svg width="100%" height="100%" viewBox="0 0 350 250" preserveAspectRatio="xMidYMid meet" style="background-color:#f8fafc;">${paths}</svg>`;
    };

    const generateReportHTML = (c, products, date) => {
      const styles = `body{font-family:'Helvetica',sans-serif;max-width:900px;margin:0 auto;padding:20px;color:#1e293b;background:#fff}h1{color:#2563EB;border-bottom:2px solid #2563EB;padding-bottom:10px;font-size:24px}.header-table{width:100%;border-collapse:collapse;margin-bottom:30px;background:#f8fafc;border:1px solid #e2e8f0}.header-table td{padding:12px;vertical-align:top;width:50%}.header-label{font-weight:bold;color:#64748b;font-size:0.9em;text-transform:uppercase}.header-value{font-size:1.1em;color:#0f172a;margin-bottom:8px}.stats-bar{display:flex;gap:15px;margin-bottom:30px}.stat-item{flex:1;background:#eff6ff;padding:10px;border:1px solid #dbeafe;border-radius:6px;text-align:center}.product-block{border:2px solid #cbd5e1;margin-bottom:25px;page-break-inside:avoid;border-radius:8px;overflow:hidden}.product-header{background:#f1f5f9;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #cbd5e1;font-weight:bold;font-size:1.1em}.grid-layout{display:grid;grid-template-columns:2fr 1fr;gap:0}.specs-col{padding:15px;border-right:1px solid #e2e8f0}.visual-col{padding:15px;display:flex;align-items:center;justify-content:center;background:#fcfcfc}.tech-table{width:100%;border-collapse:collapse;font-size:0.95em}.tech-table td{padding:4px 0;vertical-align:top}.tech-label{width:160px;color:#64748b;font-weight:600}.tech-val{color:#0f172a;font-weight:500}.tech-val.alert{color:#d97706}.drawing-box{border:1px dashed #cbd5e1;width:100%;height:180px;display:flex;align-items:center;justify-content:center;overflow:hidden}.final-stamp{text-align:right;font-size:0.8em;color:#94a3b8;margin-top:50px;border-top:1px solid #eee;padding-top:10px}@media print{.no-print{display:none}button{display:none}body{padding:0}}`;
      
      let h = `<html><head><meta charset="utf-8"><title>Relev√© ${c.client}</title><style>${styles}</style></head><body>
      <div class="no-print" style="margin-bottom:20px;text-align:right;"><button onclick="window.print()" style="background:#2563EB;color:white;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">Imprimer / PDF</button></div>
      <h1>SARANGE - Fiche m√©trage</h1>
      <table class="header-table"><tr>
      <td><div class="header-label">Client</div><div class="header-value">${c.client}</div><div class="header-label">Adresse</div><div class="header-value">${c.adresse}</div><div class="header-label">Contacts</div><div class="header-value">T√©l: ${c.telephone} ${c.email ? `<br>Email: ${c.email}` : ''}</div></td>
      <td><div class="header-label">Contrat</div><div class="header-value" style="color:${c.typeContrat==='FOURNITURE_ET_POSE'?'#16a34a':'#2563EB'}">${c.typeContrat==='FOURNITURE_ET_POSE'?'‚úÖ FOURNITURE ET POSE':'üì¶ FOURNITURE SEULE'}</div><div class="header-label">Date Relev√©</div><div class="header-value">${new Date(c.date).toLocaleDateString()}</div></td>
      </tr></table>
      <div class="stats-bar"><div class="stat-item"><strong>${products.length}</strong> Produits</div><div class="stat-item"><strong>${products.filter(p=>!!p.dessin?.lines.length).length}</strong> Dessins</div><div class="stat-item" style="color:#d97706"><strong>${products.filter(p=>p.largeurMm<100).length}</strong> Cotes Suspectes</div></div><h3>D√©tails Techniques (Atelier)</h3>`;

      products.forEach(p => {
        let r = '';
        const add = (l, v) => { if(v!==undefined&&v!==null&&v!==false) r+=`<tr><td class="tech-label">${l}</td><td class="tech-val">${v===true?'OUI':v}</td></tr>`; };
        add('Dimensions', `<strong>L ${p.largeurMm} x H ${p.hauteurMm} mm</strong>`);
        if(ValidationService.isMeasureSuspicious(p.largeurMm)||ValidationService.isMeasureSuspicious(p.hauteurMm)) r+=`<tr><td class="tech-label">‚ö†Ô∏è ALERTE</td><td class="tech-val alert">COTE < 100mm</td></tr>`;
        
        if(['FENETRE','BAIE_COULISSANTE','PORTE_ENTREE','PORTE_SERVICE'].includes(p.type)) {
          add('Mati√®re',p.matiere); add('Profil',`${p.profil} ${p.profil==='ISO'?`(${p.isoMm}mm)`:''}`); add('Couleur',`${p.couleur} ${p.couleurAutre||''}`);
          if(p.vitrageFlags) { const v=p.vitrageFlags; let va=[]; if(v.standard)va.push('4/20/4'); if(v.g200)va.push('G200'); if(v.feuillete1f)va.push('Feuil. 1F'); if(v.feuillete2f)va.push('Feuil. 2F'); if(va.length)add('Vitrage',va.join(', ')); }
          if(p.type==='FENETRE'){ add('Oscillo',p.oscilloBattant); add('Grille Vent.',p.grilleVentilation); add('Poign√©e',p.poigneeHauteur==='CENTREE'?'Centr√©e':`${p.poigneeHauteurMm}mm`); add('Serrure Cl√©',p.serrureCle); add('Ouv. Ext.',p.ouvertureExterieure); }
          if(p.type==='PORTE_ENTREE'){ add('Remplissage',p.remplissage); add('Seuil PMR','OUI'); if(p.tierce)add('Tierce',`Passage: ${p.cotePassageMm}mm`); add('Ouv. Ext.',p.ouvertureExterieure); }
          if(p.type==='PORTE_SERVICE') add('Seuil PMR','OUI');
        }
        if(p.type==='VOLET_ROULANT'){ add('Manoeuvre',p.manoeuvre); if(p.sortieCable)add('Sortie C√¢ble',p.sortieCable); if(p.coupleMoteur)add('Couple',`${p.coupleMoteur}Nm`); if(p.boxDomotique)add('Box Domo',`OUI ${p.boxDomotiqueNote||''}`); if(p.monobloc)add('Monobloc',`Coffre -${p.coffreADeduireMm}mm`); if(p.lieAProduitId)add('Li√© au ID',`#${products.find(x=>x.id===p.lieAProduitId)?.index}`); }
        if(p.type==='AUTRE') add('Desc.',p.description);
        if(p.notes) r+=`<tr><td class="tech-label">Notes</td><td class="tech-val" style="font-style:italic;background:#fffbe0;">${p.notes}</td></tr>`;

        h += `<div class="product-block" style="${!p.isValid?'border-color:#dc2626':''}"><div class="product-header"><span>#${String(p.index).padStart(2,'0')} - ${p.type}</span>${!p.isValid?'<span style="color:red;font-size:0.8em">‚ö†</span>':''}</div><div class="grid-layout"><div class="specs-col"><table class="tech-table">${r}</table></div><div class="visual-col"><div class="drawing-box">${generateSVGFromDrawing(p.dessin)}</div></div></div></div>`;
      });
      h += `<div class="final-stamp">Dossier finalis√© le ${new Date(date).toLocaleString('fr-FR')}</div></body></html>`;
      return h;
    };

    /* --- 2. COMPOSANTS SECONDAIRES --- */
    const Card=({children,className=""})=><div className={`bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden ${className}`}>{children}</div>;
    const Button=({onClick,variant='primary',children,icon:Icon,disabled=false,className=''})=>{
      const base="flex items-center justify-center px-4 py-3 rounded-lg font-medium transition-all active:scale-95 touch-manipulation";
      const vars={primary:"bg-blue-600 text-white hover:bg-blue-700 disabled:bg-blue-300",secondary:"bg-slate-100 text-slate-700 hover:bg-slate-200",whatsapp:"bg-green-500 text-white shadow-md",dark:"bg-slate-700 text-white",danger:"bg-red-50 text-red-600"};
      return <button onClick={onClick} disabled={disabled} className={`${base} ${vars[variant]} ${className}`}>{Icon&&<Icon size={20} className="mr-2"/>}{children}</button>;
    };
    const NumericInput=({label,value,onChange,suffix="mm"})=>{
      const susp=ValidationService.isMeasureSuspicious(value);
      return <div className="flex flex-col mb-4"><label className="text-sm font-medium text-slate-700 mb-1">{label}</label><div className="relative"><input type="number" inputMode="numeric" pattern="[0-9]*" value={value||''} onChange={e=>onChange(e.target.value?parseInt(e.target.value):undefined)} className={`w-full p-3 text-lg border-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none ${susp?'border-amber-300 bg-amber-50':'border-slate-200'}`} placeholder="0"/><span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">{suffix}</span></div>{susp&&<div className="flex items-center text-amber-600 text-xs mt-1"><AlertTriangle size={12} className="mr-1"/> Attention &lt; 100{suffix}</div>}</div>;
    };
    const ToggleGroup=({label,options,value,onChange})=><div className="mb-4"><label className="text-sm font-medium text-slate-700 mb-2 block">{label}</label><div className="flex flex-wrap gap-2">{options.map(o=><button key={o.value} onClick={()=>onChange(o.value)} className={`px-4 py-2 rounded-md font-medium text-sm border ${value===o.value?'bg-blue-600 text-white border-blue-600':'bg-white text-slate-600 border-slate-200'}`}>{o.label}</button>)}</div></div>;
    const BooleanToggle=({label,value,onChange,note,disabled})=><div className={`flex items-center justify-between py-3 border-b border-slate-100 last:border-0 ${disabled?'opacity-50':''}`}><div><div className="font-medium text-slate-700">{label}</div>{note&&<div className="text-xs text-slate-400">{note}</div>}</div><button onClick={()=>!disabled&&onChange(!value)} className={`relative w-14 h-8 rounded-full transition-colors ${value?'bg-green-500':'bg-slate-200'}`}><div className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow transition-transform ${value?'translate-x-6':'translate-x-0'}`}/></button></div>;

    const AddressAutocomplete = ({ value, onChange }) => {
      const [sug, setSug] = useState([]); const [open, setOpen] = useState(false); const ref = useRef(null);
      useEffect(() => { const h = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); }; document.addEventListener("mousedown", h); return () => document.removeEventListener("mousedown", h); }, []);
      const handle = async (e) => {
        const v = e.target.value; onChange(v);
        if (v.length > 3) {
          try { const r = await fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(v)}&limit=5`); if(r.ok){ const d = await r.json(); setSug(d.features||[]); setOpen(true); } } catch (err) {}
        } else setOpen(false);
      };
      return <div className="relative w-full mb-3" ref={ref}><div className="relative"><input className="w-full p-2 pl-10 border rounded outline-none focus:border-blue-500" placeholder="Adresse (Recherche auto...)" value={value} onChange={handle}/><MapPin size={18} className="absolute left-3 top-3 text-slate-400"/></div>{open && sug.length > 0 && <ul className="suggestions-list">{sug.map(s => <li key={s.properties.id} onClick={() => { onChange(s.properties.label); setOpen(false); }} className="p-3 border-b hover:bg-blue-50 cursor-pointer text-sm flex flex-col"><span className="font-medium">{s.properties.name}</span><span className="text-xs text-slate-500">{s.properties.postcode} {s.properties.city}</span></li>)}</ul>}</div>;
    };

    const DrawingCanvas = ({ data, onChange }) => {
      const ref = useRef(null); const [lines, setLines] = useState(data?.lines || []); const [draw, setDraw] = useState(false);
      useEffect(() => { const ctx = ref.current?.getContext('2d'); if(!ctx)return; ctx.clearRect(0,0,350,250); ctx.lineCap='round'; ctx.lineJoin='round'; ctx.lineWidth=3; ctx.strokeStyle='#2563EB'; lines.forEach(l=>{ if(l.length<1)return; ctx.beginPath(); ctx.moveTo(l[0].x, l[0].y); for(let i=1;i<l.length;i++)ctx.lineTo(l[i].x,l[i].y); ctx.stroke(); }); onChange({lines,width:350,height:250}); }, [lines]);
      const getPos = e => { const r = ref.current.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; return { x: t.clientX - r.left, y: t.clientY - r.top }; };
      const start = e => { if(e.cancelable)e.preventDefault(); setDraw(true); setLines(p => [...p, [getPos(e)]]); };
      const move = e => { if(!draw)return; if(e.cancelable)e.preventDefault(); const p = getPos(e); setLines(prev => { const n = [...prev]; n[n.length - 1] = [...n[n.length - 1], p]; return n; }); };
      return <div className="bg-white border rounded-lg p-2"><div className="flex justify-between mb-2 text-sm text-slate-500"><span className="flex items-center"><PenTool size={16} className="mr-1"/> Dessin</span><div><button onClick={()=>setLines(p=>p.slice(0,-1))} className="mr-2">Annuler</button><button onClick={()=>confirm("Effacer?")&&setLines([])} className="text-red-600">Tout Effacer</button></div></div><canvas ref={ref} width={350} height={250} className="w-full h-64 bg-slate-50 border border-dashed rounded touch-none" onMouseDown={start} onMouseMove={move} onMouseUp={()=>setDraw(false)} onMouseLeave={()=>setDraw(false)} onTouchStart={start} onTouchMove={move} onTouchEnd={()=>setDraw(false)}/></div>;
    };

    /* --- 3. PRODUCT EDITOR --- */
    const ProductEditor = ({ product: initial, onSave, onCancel }) => {
      const [p, setP] = useState(initial); const [adv, setAdv] = useState(false); const { state } = useAppStore();
      const update = (f, v) => setP(pr => ({ ...pr, [f]: v }));
      const updateN = (pa, f, v) => setP(pr => ({ ...pr, [pa]: { ...(pr[pa] || {}), [f]: v } }));
      const val = ValidationService.validateProduct(p);
      const colOpts = p.matiere==='PVC'?[{label:'Blanc',value:'BLANC'},{label:'Bicolor',value:'BICOLOR_7016'},{label:'Autre',value:'AUTRE'}]:[{label:'Blanc',value:'BLANC'},{label:'Gris 7016',value:'GRIS_7016'},{label:'Autre',value:'AUTRE'}];

      return (
        <div className="flex flex-col h-full bg-slate-50 fixed inset-0 z-50">
          <div className="bg-white px-4 py-3 border-b flex justify-between items-center sticky top-0 z-10 shadow-sm">
            <button onClick={onCancel} className="p-2 text-slate-500 hover:bg-slate-100 rounded-full"><X size={24}/></button>
            <h2 className="font-bold text-lg">Produit #{String(p.index).padStart(2,'0')}</h2>
            <button onClick={() => onSave({...p, isValid: val.isValid, validationErrors: val.errors})} className={`flex items-center px-4 py-2 rounded-full font-medium ${val.isValid?'bg-blue-600 text-white':'bg-amber-100 text-amber-800'}`}><Save size={18} className="mr-2"/>{val.isValid?'OK':'Incomplet'}</button>
          </div>
          {!val.isValid && <div className="bg-amber-50 px-4 py-2 text-xs text-amber-800 font-medium border-b border-amber-100">Manquant : {val.errors.join(', ')}</div>}
          <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-20">
            <Card className="p-4">
              <ToggleGroup label="Type" options={[{label:'Fen√™tre',value:'FENETRE'},{label:'Baie',value:'BAIE_COULISSANTE'},{label:'Porte Ent.',value:'PORTE_ENTREE'},{label:'Porte Svc',value:'PORTE_SERVICE'},{label:'Volet',value:'VOLET_ROULANT'},{label:'Autre',value:'AUTRE'}]} value={p.type} onChange={v=>update('type',v)}/>
              {p.type==='AUTRE'&&<div className="mb-3"><label className="text-sm font-medium">Description</label><textarea className="w-full p-2 border rounded" value={p.description||''} onChange={e=>update('description',e.target.value)}/></div>}
              <div className="grid grid-cols-2 gap-4"><NumericInput label="Largeur" value={p.largeurMm} onChange={v=>update('largeurMm',v)}/><NumericInput label="Hauteur" value={p.hauteurMm} onChange={v=>update('hauteurMm',v)}/></div>
            </Card>
            {['FENETRE','BAIE_COULISSANTE','PORTE_ENTREE','PORTE_SERVICE'].includes(p.type)&&<Card className="p-4"><h3 className="text-sm font-bold text-slate-500 mb-3 uppercase">Mati√®re & Esth√©tique</h3><ToggleGroup label="Mati√®re" options={[{label:'PVC',value:'PVC'},{label:'Alu',value:'ALU'}]} value={p.matiere} onChange={v=>update('matiere',v)}/>{p.matiere&&<ToggleGroup label="Profil" options={p.matiere==='PVC'?[{label:'Neuf',value:'NEUF'},{label:'R√©nov 40',value:'RENO_40'},{label:'R√©nov 60',value:'RENO_60'},{label:'ISO',value:'ISO'}]:[{label:'Neuf',value:'NEUF'},{label:'R√©nov',value:'RENO'}]} value={p.profil} onChange={v=>update('profil',v)}/>}{p.profil==='ISO'&&<NumericInput label="Aile ISO" value={p.isoMm} onChange={v=>update('isoMm',v)}/>} <div className="border-t pt-3"><ToggleGroup label="Couleur" options={colOpts} value={p.couleur} onChange={v=>update('couleur',v)}/>{p.couleur==='AUTRE'&&<input className="w-full p-2 border rounded" placeholder="Pr√©ciser..." value={p.couleurAutre||''} onChange={e=>update('couleurAutre',e.target.value)}/>}</div></Card>}
            {(p.type==='FENETRE'||p.type==='BAIE_COULISSANTE')&&<Card className="p-4"><h3 className="text-sm font-bold text-slate-500 mb-3 uppercase">Vitrage & Options</h3><div className="grid grid-cols-2 gap-2 mb-3">{['standard','g200','feuillete1f','feuillete2f'].map(k=><label key={k} className="flex items-center space-x-2 p-2 border rounded text-sm"><input type="checkbox" checked={p.vitrageFlags?.[k]||false} onChange={e=>updateN('vitrageFlags',k,e.target.checked)}/><span>{k}</span></label>)}</div>{p.type==='FENETRE'&&<><BooleanToggle label="Oscillo-Battant" value={p.oscilloBattant} onChange={v=>update('oscilloBattant',v)} disabled={p.hauteurMm>2000} note={p.hauteurMm>2000?"Max 2000mm":""}/><BooleanToggle label="Grille Ventil" value={p.grilleVentilation} onChange={v=>update('grilleVentilation',v)}/><div className="mt-3"><label className="text-sm font-medium">Hauteur Poign√©e</label><div className="flex space-x-3 mt-1"><label><input type="radio" checked={p.poigneeHauteur!=='AUTRE'} onChange={()=>update('poigneeHauteur','CENTREE')}/> Centr√©e</label><label><input type="radio" checked={p.poigneeHauteur==='AUTRE'} onChange={()=>update('poigneeHauteur','AUTRE')}/> Autre</label></div>{p.poigneeHauteur==='AUTRE'&&<input type="number" className="mt-2 p-2 border rounded w-32" placeholder="mm" value={p.poigneeHauteurMm||''} onChange={e=>update('poigneeHauteurMm',parseInt(e.target.value))}/>}</div></>}</Card>}
            {p.type==='PORTE_ENTREE'&&<Card className="p-4"><ToggleGroup label="Remplissage" options={[{label:'Panneau Alu',value:'PANNEAU_DECORATIF_ALU'},{label:'Sandwich',value:'PANNEAU_SANDWICH'},{label:'Vitr√©e',value:'VITREE'}]} value={p.remplissage} onChange={v=>update('remplissage',v)}/>{p.largeurMm>1000&&<div className="mt-3 border-t pt-3"><BooleanToggle label="Tierce ?" value={p.tierce} onChange={v=>update('tierce',v)}/>{p.tierce&&<NumericInput label="Cote Passage" value={p.cotePassageMm} onChange={v=>update('cotePassageMm',v)}/>}</div>}</Card>}
            {p.type==='VOLET_ROULANT'&&<Card className="p-4"><ToggleGroup label="Manoeuvre" options={[{label:'Filaire',value:'FILAIRE'},{label:'Radio',value:'RADIO'},{label:'Solaire',value:'SOLAIRE'}]} value={p.manoeuvre} onChange={v=>update('manoeuvre',v)}/>{p.manoeuvre!=='SOLAIRE'&&<ToggleGroup label="C√¢ble" options={[{label:'Gauche',value:'GAUCHE'},{label:'Droite',value:'DROITE'}]} value={p.sortieCable} onChange={v=>update('sortieCable',v)}/>}<div className="mt-3 pt-3 border-t"><BooleanToggle label="Monobloc ?" value={p.monobloc} onChange={v=>update('monobloc',v)}/>{p.monobloc&&<NumericInput label="Hauteur Coffre" value={p.coffreADeduireMm} onChange={v=>update('coffreADeduireMm',v)}/>}</div></Card>}
            {ValidationService.hasAdvancedOptions(p.type)&&<div className="border rounded-lg bg-white overflow-hidden"><button onClick={()=>setAdv(!adv)} className="w-full flex justify-between p-3 bg-slate-50 font-medium"><span>Options Avanc√©es</span>{adv?<ChevronUp size={18}/>:<ChevronDown size={18}/>}</button>{adv&&<div className="p-4 space-y-3">{p.type.includes('PORTE')||p.type==='FENETRE'?<><BooleanToggle label="Ouv. Ext√©rieure" value={p.ouvertureExterieure} onChange={v=>update('ouvertureExterieure',v)}/><BooleanToggle label="Serrure Cl√©" value={p.serrureCle} onChange={v=>update('serrureCle',v)}/></>:null}</div>}</div>}
            <Card className="p-4"><h3 className="text-sm font-bold text-slate-500 mb-2 uppercase">Visuel & Notes</h3><DrawingCanvas data={p.dessin} onChange={d=>update('dessin',d)}/><textarea className="w-full p-2 border rounded mt-4 h-20" placeholder="Notes (pose, acc√®s...)" value={p.notes||''} onChange={e=>update('notes',e.target.value)}/></Card>
          </div>
        </div>
      );
    };

    /* --- 4. MODAL FINALISATION --- */
    const FinalizeModal = ({ chantier, products, onClose, onUpdateChantier }) => {
      const inc = products.filter(p=>!p.isValid);
      const [status, setStatus] = useState(null);

      const prepare = () => {
        const d = new Date();
        onUpdateChantier(chantier.id, { dateFinalisation: d.toISOString() });
        const html = generateReportHTML(chantier, products, d.toISOString());
        const blob = new Blob([html], { type: 'text/html' });
        const dd = String(d.getDate()).padStart(2,'0'); const mm = String(d.getMonth()+1).padStart(2,'0');
        return { blob, name: `Metrage_${chantier.client.replace(/\s+/g,'_')}_${dd}-${mm}-${d.getFullYear()}.html` };
      };

      const dl = () => { const {blob,name}=prepare(); const u=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=u; a.download=name; a.click(); setStatus('T√©l√©charg√© !'); };
      const share = async () => {
        try {
          const {blob,name}=prepare(); const f=new File([blob],name,{type:'text/html'});
          if(navigator.canShare && navigator.canShare({files:[f]})) { await navigator.share({files:[f],title:'Fiche M√©trage',text:`Relev√© ${chantier.client}`}); setStatus('Partag√© !'); } 
          else alert("Partage non support√©, utilisez T√©l√©charger.");
        } catch(e) { console.log(e); }
      };

      return (
        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
          <div className="bg-white rounded-xl max-w-lg w-full p-6">
            <h2 className="text-xl font-bold mb-4 flex items-center"><CheckCircle className="mr-2 text-blue-600"/> Finalisation</h2>
            {inc.length>0 ? <div className="bg-red-50 p-4 rounded text-red-700 mb-4 font-medium">‚ö†Ô∏è {inc.length} produits incomplets.</div> : <div className="bg-green-50 p-4 rounded text-green-700 mb-4 font-medium">‚úÖ Tout est complet.</div>}
            <div className="space-y-3">
              <Button onClick={share} disabled={inc.length>0} variant="whatsapp" className="w-full">Partager (WhatsApp...)</Button>
              <div className="text-center text-sm text-slate-400">- OU -</div>
              <Button onClick={dl} disabled={inc.length>0} variant="dark" className="w-full">T√©l√©charger le fichier</Button>
              {status && <div className="text-center text-green-600 font-bold bg-green-50 p-2 rounded">{status}</div>}
              <button onClick={onClose} className="w-full py-2 text-slate-500">Fermer</button>
            </div>
          </div>
        </div>
      );
    };

    /* --- 5. ECRANS PRINCIPAUX --- */
    const ChantierDetail = () => {
      const { state, selectChantier, saveProduct, deleteProduct, updateChantier } = useAppStore();
      const chantier = state.chantiers.find(c => c.id === state.currentChantierId);
      const products = state.products.filter(p => p.chantierId === chantier?.id).sort((a,b)=>a.index-b.index);
      const [edit, setEdit] = useState(null); const [fin, setFin] = useState(false);

      if(!chantier) return <div>Chargement...</div>; // Protection Crash
      if(edit) return <ProductEditor product={edit} onSave={p=>{saveProduct(p);setEdit(null);}} onCancel={()=>setEdit(null)}/>;

      return (
        <div className="flex flex-col h-screen bg-slate-50">
          <div className="bg-white border-b px-4 py-3 flex items-center shadow-sm sticky top-0 z-10">
            <button onClick={()=>selectChantier(null)} className="mr-3 p-2 rounded-full hover:bg-slate-100"><ArrowLeft size={24}/></button>
            <div className="flex-1 overflow-hidden"><h2 className="font-bold text-lg truncate">{chantier.client}</h2><div className="text-xs text-slate-500">{products.length} Produits ‚Ä¢ {chantier.typeContrat==='FOURNITURE_ET_POSE'?'Pose Incluse':'Fourniture Seule'}</div></div>
            <button onClick={()=>setFin(true)} className="bg-blue-600 text-white px-3 py-2 rounded font-bold shadow text-sm">Finaliser</button>
          </div>
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {products.map(p=>(
              <div key={p.id} onClick={()=>setEdit(p)} className={`bg-white p-4 rounded-lg border-l-4 shadow-sm flex justify-between cursor-pointer ${p.isValid?'border-l-green-500':'border-l-amber-500'}`}>
                <div><div className="font-bold text-slate-800">#{String(p.index).padStart(2,'0')} {p.type}</div><div className="text-sm text-slate-500">{p.largeurMm} x {p.hauteurMm} mm</div></div>
                <button onClick={(e)=>{e.stopPropagation();if(confirm('Supprimer?'))deleteProduct(p.id)}} className="text-slate-300 hover:text-red-500"><Trash2 size={18}/></button>
              </div>
            ))}
            <button onClick={()=>setEdit({id:generateUUID(),chantierId:chantier.id,index:products.length+1,type:'FENETRE',dateCreation:new Date().toISOString(),photos:[],isValid:false,validationErrors:[]})} className="w-full py-4 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 font-medium flex flex-col items-center hover:bg-blue-50 hover:border-blue-400 hover:text-blue-500"><Plus size={32} className="mb-2 opacity-50"/> Ajouter Produit</button>
          </div>
          {fin && <FinalizeModal chantier={chantier} products={products} onClose={()=>setFin(false)} onUpdateChantier={updateChantier}/>}
        </div>
      );
    };

    const ChantiersList = () => {
      const { state, addChantier, selectChantier, deleteChantier } = useAppStore();
      const [add, setAdd] = useState(false); const [nc, setNc] = useState({client:'',adresse:'',typeContrat:'FOURNITURE_SEULE',telephone:''});
      const save = () => { if(!nc.client||!nc.telephone)return alert('Nom/T√©l requis'); addChantier({...nc,date:new Date().toISOString()}); setAdd(false); setNc({client:'',adresse:'',typeContrat:'FOURNITURE_SEULE',telephone:''}); };

      return (
        <div className="max-w-4xl mx-auto p-4">
          <div className="flex justify-between items-center mb-6"><h1 className="text-2xl font-bold text-slate-800">SARANGE <span className="text-blue-600">Pro</span></h1><Button onClick={()=>setAdd(true)} icon={Plus}>Nouveau</Button></div>
          {add && <Card className="p-4 mb-6 bg-blue-50 border-blue-100">
            <h3 className="font-bold mb-3">Nouveau Dossier</h3>
            <div className="grid md:grid-cols-2 gap-3 mb-3">
              <input className="p-2 border rounded" placeholder="Nom Client *" value={nc.client} onChange={e=>setNc({...nc,client:e.target.value})}/>
              <input className="p-2 border rounded" placeholder="T√©l√©phone *" value={nc.telephone} onChange={e=>setNc({...nc,telephone:e.target.value})}/>
              <input className="p-2 border rounded" placeholder="Email" value={nc.email} onChange={e=>setNc({...nc,email:e.target.value})}/>
              <select className="p-2 border rounded" value={nc.typeContrat} onChange={e=>setNc({...nc,typeContrat:e.target.value})}><option value="FOURNITURE_SEULE">Fourniture Seule</option><option value="FOURNITURE_ET_POSE">Fourniture et Pose</option></select>
            </div>
            <AddressAutocomplete value={nc.adresse} onChange={v=>setNc({...nc,adresse:v})}/>
            <div className="flex justify-end gap-2 mt-4"><Button variant="secondary" onClick={()=>setAdd(false)}>Annuler</Button><Button onClick={save}>Cr√©er</Button></div>
          </Card>}
          <div className="grid gap-4 md:grid-cols-2">
            {state.chantiers.map(c=>(
              <div key={c.id} onClick={()=>selectChantier(c.id)} className="bg-white p-5 rounded-lg border hover:shadow-md cursor-pointer relative">
                <h3 className="font-bold text-lg">{c.client}</h3><p className="text-slate-500 text-sm truncate">{c.adresse}</p>
                <div className="flex gap-2 mt-2 text-xs"><span className="bg-slate-100 px-2 py-1 rounded">{new Date(c.date).toLocaleDateString()}</span><span className={`px-2 py-1 rounded ${c.typeContrat==='FOURNITURE_ET_POSE'?'bg-green-100 text-green-700':'bg-blue-100 text-blue-700'}`}>{c.typeContrat==='FOURNITURE_ET_POSE'?'Pose':'Fourniture'}</span>{c.dateFinalisation&&<span className="bg-purple-100 text-purple-700 px-2 py-1 rounded">Finalis√©</span>}</div>
                <button onClick={(e)=>{e.stopPropagation();if(confirm('Supprimer?'))deleteChantier(c.id)}} className="absolute bottom-4 right-4 text-slate-300 hover:text-red-500"><Trash2 size={18}/></button>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const App = () => {
      const [state, setState] = useState(() => { try { return JSON.parse(localStorage.getItem('sarange_db_v3')) || {chantiers:[],products:[],currentChantierId:null}; } catch { return {chantiers:[],products:[],currentChantierId:null}; } });
      useEffect(()=>localStorage.setItem('sarange_db_v3',JSON.stringify(state)),[state]);
      const api = useMemo(()=>({
        state,
        addChantier: c=>setState(s=>({...s,chantiers:[{...c,id:generateUUID()},...s.chantiers]})),
        updateChantier: (id,d)=>setState(s=>({...s,chantiers:s.chantiers.map(x=>x.id===id?{...x,...d}:x)})),
        selectChantier: id=>setState(s=>({...s,currentChantierId:id})),
        deleteChantier: id=>setState(s=>({...s,chantiers:s.chantiers.filter(x=>x.id!==id),products:s.products.filter(x=>x.chantierId!==id)})),
        saveProduct: p=>setState(s=>{ const ex=s.products.find(x=>x.id===p.id); return {...s,products:ex?s.products.map(x=>x.id===p.id?{...p,dateMaj:new Date().toISOString()}:x):[...s.products,p]}; }),
        deleteProduct: id=>setState(s=>({...s,products:s.products.filter(x=>x.id!==id)}))
      }), [state]);
      return <AppContext.Provider value={api}><div className="min-h-screen bg-slate-100 text-slate-900">{state.currentChantierId ? <ChantierDetail/> : <ChantiersList/>}</div></AppContext.Provider>;
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
  </script>
</body>
</html>
